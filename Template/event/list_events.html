{% extends 'index.html' %} 

{% block body %} 
<div class="container">
  <div class="mt-3">
    <p class="mx-5"><strong>nombre des evenements :</strong>{{nbr}}</p>
  
  </div>
  <div class="row flex-row flex-nowrap mb-5">
    {% for i in list %}
    <div class="card mx-5 mt-2  " style="width: 18rem">
      <img src="{{i.image.url}}" class="card-img-top" alt="img" />
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">Description : {{i.description}}</p>
        <p class="card-text">Nombre : {{i.nbr_participant}}</p>

        <a href="{% url 'details' i.id %}" class="btn btn-primary">View details</a>
        <a  href="{% url 'update' i.id %}" class="btn btn-warning">update</a>
        <a  href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>

      </div>
      <div class="card-footer">
        <p>{{i.evt_date}}</p>
      </div>
    </div>
    
    {% endfor %}
  </div>
</div>
